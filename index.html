<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/calculator.png" type="image/png">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div id="calculator">Calculator</div>
            <form>
                <div class="display">
                    <input type="text" name="display" id="display">
                </div>
                <div>
                    <input type="button" value="AC" onclick="Clear()" class="operator">
                    <input type="button" value="DE" onclick="Back('DE')" class="operator">
                    <input type="button" value="." onclick="Solve('.')" class="operator">
                    <input type="button" value="/" onclick="Solve('/')" class="operator">
                </div>
                <div>
                    <input type="button" value="7" onclick="Solve('7')">
                    <input type="button" value="8" onclick="Solve('8')">
                    <input type="button" value="9" onclick="Solve('9')">
                    <input type="button" value="*" onclick="Solve('*')" class="operator">
                </div>
                <div>
                    <input type="button" value="4" onclick="Solve('4')">
                    <input type="button" value="5" onclick="Solve('5')">
                    <input type="button" value="6" onclick="Solve('6')">
                    <input type="button" value="-" onclick="Solve('-')" class="operator">
                </div>
                <div>
                    <input type="button" value="1" onclick="Solve('1')">
                    <input type="button" value="2" onclick="Solve('2')">
                    <input type="button" value="3" onclick="Solve('3')">
                    <input type="button" value="+" onclick="Solve('+')" class="operator">
                </div>
                <div>
                    <input type="button" value="00" onclick="Solve('00')">
                    <input type="button" value="0" onclick="Solve('0')">
                    <input type="button" value="=" onclick="Result('')" class="equal operator">
                    
                </div>
            </form>
        </div>
    </div>
    <script src="index.js" charset="utf-8"></script>
</body>
</html>
